# Dependencies
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Permalinks
permalink:           pretty

# Setup
url:                 www.google.com

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
baseurl:             ''

title:               De iure & tech

# Pagination
paginate:            5
paginate_path:       '/page-:num/'

# Markdown enabled, however don't use more than one paragraph (enforced by `>`)
description:         >
  Blog sobre derecho y nuevas tecnologías

# The tags listed as entries in the sidebar
sidebar_tags:        [protecciondedatos,derechotecnologico,marcas]

# Fallback image and color if not overwritten for tag or post
image:               /public/img/principal.jpg
color:               '#A85641'

# Fonts
font:                '"PT Serif", Georgia, serif'
font_accent:         '"Roboto Slab", "PT Serif", Georgia, serif'
load_google_fonts:   'Roboto+Slab:700|PT+Serif:400,400italic,700,700italic'

# About yourself
author:
  name:              'Maria Mitjans Serveto'

  # This photo will be used in the about section
  photo:             /public/img/me.jpg
  photo2x:           /public/img/me.jpg

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
   Me licencié en Derecho por la Universidad Pompeu Fabra y posteriormente cursé el máster en estudios jurídicos avanzados por la Universidad de Barcelona, donde me empecé a interesar por la protección de datos y el derecho de las nuevas tecnologías, un entorno cambiante lleno de retos a nivel legal. He complementado mi formación con diversos cursos sobre LOPD y contratos tecnológicos en el ICAB y me he formado como experta y auditora en protección de datos en la ApCpD. 

