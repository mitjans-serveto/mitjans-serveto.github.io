# Remove to disable Google Anaylics
google_analytics_id: 'UA-92253463-1'

# Setting a disqus subdomain will enable the comment section
# disqus:            <username>

kramdown:
  math_engine:       mathjax
  math_engine_opts:
    preview:         true
    preview_as_code: true

compress_html:
  comments:          ["<!-- ", " -->"]
  clippings:         all
  endings:           all
  ignore:
    envs:            [local]

sass:
  style:             compressed

#Staticman
   comments:
 provider: "staticman"
   staticman:
 name                   : "Mitjans Serveto blog"
 allowedFields          : ['name', 'email', 'url', 'message']
 branch                 : "master"
 commitMessage          : "Nuevo comentario."
 filename               : comment-{@timestamp}
 format                 : "yml"
 moderation             : false
 path                   : "_data/comments/{options.slug}"
 requiredFields         : ['name', 'email', 'message']
 transforms:
   email                : "md5"
 generatedFields:
   date:
type               : "date"
options:
  format           : "iso8601"
comment            : true
